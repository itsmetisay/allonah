<!DOCTYPE html>
<html>
    <head>
        <title>contact us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section class="contact">
            <div class="container">
                <h2>Contact</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>send us message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name-"name" placeholder="youre name">
                                <div class="form-group">
                                    <input type="email" name-"email" placeholder="youre email">
                                </div>
                                <div class="form-group">
                                    <textarea name="message"placeholder="youre message"></textarea>
                                </div>
                                <button type="submit">send message</button>

                            </div>

                            </div>
                        </form>
                        <div class="contact-info">
                            <h3>contact information</h3>
                        <p><i class="fas fa-phone"></i> 123 456 789</p>
                        <p><i class="fas fa-envelope"></i>info@example.com</p>
                        <p><i class="fas fa-map-market-alt"></i>123 street,city,country.</p>

                        </p>

                        </p>
                            </p>
                            
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
